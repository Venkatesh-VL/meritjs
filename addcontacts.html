<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Contacts</title>
</head>
<body>
    <form action="/addcontact" method="post" enctype="multipart/form-data"> 

        Name: <input type="text" name="name" id="name" required>
        <br>
        Phone: <input type="number" name="pno" id="pno" required>
        <br>
        Email: <input type="text" name="email" id="email" required>
        <br>
        Picture: <input type="file" name="propic" id="propic">
        <br>
        <button type="submit">Add</button>
    </form>
</body>
</html>
